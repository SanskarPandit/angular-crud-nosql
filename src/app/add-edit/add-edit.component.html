<div mat-dialog-title>Contact Details</div>
<form [formGroup]="contactForm" (ngSubmit)="handleSubmit()">
    <div mat-dialog-content class="content">
        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>First Name</mat-label>
                <input matInput placeholder="Enter your Good Name" required formControlName="firstName">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Last Name</mat-label>
                <input matInput placeholder="Enter Last Name" required formControlName="lastName">
            </mat-form-field>
        </div>
        <div>

            <mat-form-field appearance="outline">
                <mat-label>Phone Number</mat-label>
                <input matInput placeholder="Enter 10 digit number" type="number" required
                    formControlName="phoneNumber">
            </mat-form-field>
        </div>

    </div>
    <div mat-dialog-actions class="action">
        <button mat-raised-button color="primary" type="submit">{{data ? "Update":"Save"}}</button>
        <button mat-raised-button color="warn" [mat-dialog-close]="false"> Cancel</button>
    </div>
</form>
